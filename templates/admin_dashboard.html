<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
  
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2 class="logo">üçΩ Admin</h2>

    <nav>
      <a href="{{ url_for('admin.admin_dashboard') }}" class="active">Dashboard</a>
      <a href="{{ url_for('admin.admin_orders') }}">Orders</a>
      <a href="{{ url_for('menu.menu_dashboard') }}">Menu</a>
      <a href="{{ url_for('staff.staff_dashboard') }}">Staff</a>
      <a href="{{ url_for('kitchen.kitchen_orders') }}">Kitchen</a>
    </nav>

    <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
  </aside>
<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- MAIN CONTENT -->
  <main class="main">

    <header class="top">
      <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
      <h1>Welcome Admin üëã</h1>
      <p>Here‚Äôs what‚Äôs happening today</p>
    </header>

    <!-- STATS -->
    <section class="stats">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <p>{{ total_orders }}</p>
      </div>

      <div class="stat-card">
        <h3>Revenue</h3>
        <p>‚Çπ {{ revenue }}</p>
      </div>

      <div class="stat-card">
        <h3>Pending Orders</h3>
        <p>{{ pending_orders }}</p>
      </div>

      <div class="stat-card">
        <h3>Active Tables</h3>
        <p>{{ active_tables }}</p>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="charts">

      <!-- TOP ROW CHARTS -->
<section class="charts-row">
  <div class="card chart-card">
    <h3>Daily Revenue</h3>
    <canvas id="revenueChart"></canvas>
  </div>

  <div class="card chart-card">
    <h3>Order Status</h3>
    <canvas id="orderStatusChart"></canvas>
  </div>
</section>

<!-- BOTTOM CHART -->
<section class="charts-bottom">
  <div class="card chart-card">
    <h3>Most Ordered Items</h3>
    <canvas id="itemsChart"></canvas>
  </div>
</section>


    </section>

  </main>
</div>

<!-- ================= CHART SCRIPTS ================= -->

<script>
new Chart(document.getElementById('revenueChart'), {
  type: 'line',
  data: {
    labels: {{ labels | tojson }},
    datasets: [{
      label: 'Revenue (‚Çπ)',
      data: {{ values | tojson }},
      borderWidth: 3,
      tension: 0.4,
      fill: true,
      backgroundColor: 'rgba(255,159,64,0.2)',
      borderColor: 'rgba(255,159,64,1)'
    }]
  },
  options: {
    responsive: true,
    scales: { y: { beginAtZero: true } }
  }
});
</script>

<script>
new Chart(document.getElementById('orderStatusChart'), {
  type: 'pie',
  data: {
    labels: {{ status_labels | tojson }},
    datasets: [{
      data: {{ status_values | tojson }},
      backgroundColor: ['#f59e0b','#3b82f6','#22c55e','#ef4444']
    }]
  }
});
</script>

<script>
new Chart(document.getElementById('itemsChart'), {
  type: 'bar',
  data: {
    labels: {{ item_labels | tojson }},
    datasets: [{
      label: 'Orders',
      data: {{ item_values | tojson }},
      borderWidth: 2,
      backgroundColor: 'rgba(59,130,246,0.6)',
      borderColor: 'rgba(59,130,246,1)'
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>

<script>
function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  sidebar.classList.toggle('open');
  main.classList.toggle('shift');
}

function closeSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');

  sidebar.classList.remove('open');
  main.classList.remove('shift');
}
</script>


</body>
</html>
