<!DOCTYPE html>
<html>
<head>
    <title>Order Status</title>
</head>
<body>

<h2>Order Status</h2>

<p><b>Order ID:</b> <span id="orderId"></span></p>
<p><b>Table Number:</b> <span id="tableNo"></span></p>
<p><b>Status:</b> <span id="status"></span></p>
<p><b>Total Price:</b> â‚¹<span id="price"></span></p>
<p><b>Order Time:</b> <span id="time"></span></p>

<script>
const orderId = {{ order_id }};

fetch(`/order-status/${orderId}`)
  .then(res => res.json())
  .then(data => {
    if (data.order_id) {
      document.getElementById("orderId").innerText = data.order_id;
      document.getElementById("tableNo").innerText = data.table_number;
      document.getElementById("status").innerText = data.status;
      document.getElementById("price").innerText = data.total_price;
      document.getElementById("time").innerText = data.order_time;
    } else {
      document.body.innerHTML = "<h3>Order not found</h3>";
    }
  });
</script>

</body>
</html>
